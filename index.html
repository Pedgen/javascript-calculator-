<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <div class="calculator">
                <div class="calculatorScreen">
                    <p id="screenValue"></p>
                </div>
                <div class="buttons">
                    <div class="calculatorNumbers">
                        <div id="row1">
                            <button class="number-buttons" id="nr1">1</button>
                            <button class="number-buttons" id="nr2">2</button>
                            <button class="number-buttons" id="nr3">3</button>
                        </div>
                        <div id="row2">
                            <button class="number-buttons" id="nr4">4</button>
                            <button class="number-buttons" id="nr5">5</button>
                            <button class="number-buttons" id="nr6">6</button>
                        </div>
                        <div id="row3">
                            <button class="number-buttons" id="nr7">7</button>
                            <button class="number-buttons" id="nr8">8</button>
                            <button class="number-buttons" id="nr9">9</button>
                        </div>
                        <div id="row4">
                            <button class="number-buttons" id="nr0">0</button>
                            <button class="operator-buttons" id="clearMemory">C</button>
                        </div>
                    </div>
                    <div class="operators">
                        <button class="operator-buttons" id="add">+</button>
                        <button class="operator-buttons" id="subtract">-</button>
                        <button class="operator-buttons" id="multiply">*</button>
                        <button class="operator-buttons" id="divide">/</button>
                        <button class="operator-buttons" id="sum">=</button>
                    </div>

                </div>

            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
